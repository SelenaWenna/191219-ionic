<h3>Top Heroes</h3>
<ion-grid>
  <ion-row>
    <ion-col
            size="12"
            size-sm="6"
            size-md="4"
            size-lg="2"
       *ngFor="let hero of heroes"
    >
  <a
    routerLink="/heroes/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
    </ion-col>
  </ion-row>
</ion-grid>
