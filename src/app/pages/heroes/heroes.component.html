<ion-header>
  <app-searchbar></app-searchbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let hero of heroes | async">
    <ion-item routerLink="{{hero.id}}">
      <ion-avatar slot="start">
        <img [src]="hero.img" alt="Avatar">
      </ion-avatar>
      <ion-label>{{hero.name}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="delete(hero)">Удалить</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
